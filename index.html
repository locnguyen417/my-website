<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USAFV Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="small-header">
    <div class="container">
      <h1>Volunteer Photo Gallery</h1>
      <p>Moments of service, unity, and gratitude</p>
      <a href="index.html" class="btn">Back to Home</a>
    </div>
  </header>

  <section class="gallery">
    <div class="container">
      <h2>Upload a Photo</h2>
      <form>
        <input type="file" accept="image/*">
        <button class="btn" type="submit" disabled>Upload (Coming Soon)</button>
      </form>

      <h2 style="margin-top: 40px;">Recent Photos</h2>
      <div class="grid">
        <img src="images/photo1.png" alt="Volunteers 1">
        <img src="images/photo2.png" alt="Volunteers 2">
        <!-- Add more photos as needed -->
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 USAFV | United Services Aid for Families & Veterans</p>
  </footer>

</body>
</html>
